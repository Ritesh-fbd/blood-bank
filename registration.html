<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="root"></div>
    <script src="index.js"></script>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Blood Bank Management System</h1>
        <p class="text-center">Connecting donors with hospitals.</p>
        <div class="text-center">
            <a href="/register" class="btn btn-primary">Register as Donor</a>
            <a href="/login" class="btn btn-secondary">Login</a>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Donor Registration</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type:</label>
                <select class="form-control" id="bloodType" required>
                    <option value="" disabled selected>Select your blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Donor Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="donor-name"></span></p>
            <p><strong>Email:</strong> <span id="donor-email"></span></p>
            <p><strong>Blood Type:</strong> <span id="donor-blood-type"></span></p>
        </div>
        <a href="/donate" class="btn btn-warning">Schedule Donation</a>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Search for Blood Donors</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="bloodType">Select Blood Type:</label>
                <select class="form-control" id="bloodType" required>
                    <option value="" disabled selected>Select your blood type</option>
                    <!-- Repeat options as in Registration -->
                </select>
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>
        <div id="donor-results" class="mt-3"></div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Manage Blood Inventory</h2>
        <form id="inventory-form">
            <div class="form-group">
                <label for="bloodType">Blood Type:</label>
                <select class="form-control" id="bloodType" required>
                    <option value="" disabled selected>Select blood type</option>
                    <!-- Repeat options as in Registration -->
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <button type="submit" class="btn btn-success">Add to Inventory</button>
        </form>
        <div id="inventory-list" class="mt-3"></div>
    </div>
    
</body>
</html>
